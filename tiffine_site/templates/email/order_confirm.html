<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold ">
    <section class="max-w-2xl px-6 py-8 mx-auto bg-white ">
        <header>
            <a href="{{url}}">
                <img class="w-auto h-7 sm:h-8" src="{{logo}}" alt="">
            </a>
        </header>
        <main class="mt-8">
            <h2 class="text-gray-700 ">Dear {{name}},</h2>
            <p class="text-gray-700 " >Order details</p>
            
            <p class="mt-2 leading-loose text-gray-600 ">
                Order id : {{order.order_id}}
            </p>
            <button class="px-6 py-2 mt-4 text-sm font-medium tracking-wider text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                Slot : {{order.time_slot}}
            </button>
            <p class="mt-8 text-gray-600 ">
                Thanks, <br>
                Foodiehub
            </p>
        </main>
        <footer class="mt-8">
            <p class="text-gray-500 ">
               Feel free to reach out on <a href="#" class="text-blue-600 hover:underline " target="_blank">care@foodiehub.com</a>. 
               or ring us <span class="text-blue-600 hover:underline ">{{contect}}</span>
            </p>
        </footer>
    </section>
  </h1>
</body>
</html>
