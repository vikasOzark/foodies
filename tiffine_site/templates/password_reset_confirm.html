{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container lg:max-w-screen-lg mx-auto px-5 mt-10">
    <div class="felx justify-center text-center mt-8 shadow-lg shadow-blue-100 rounded bg-white relative p-10"> 
        <form method="post">
        {% csrf_token %}
        <div class="text-2xl mb-4 text-gray-700">Please reset your password here</div>
        <input type="text" class="mb-2 rounded border-l-8 border-green-500" placeholder="Password"><br>
        <input type="text" class="mb-2 rounded border-l-8 border-green-500" placeholder="confirm password">
        <div class=" ">
        <button class="bg-blue-300 py-1 px-7 rounded font-bold text-white hover:bg-blue-500 shadow-lg " >Reset</button>
        </div>
        {% if messages %}
            {% for message in messages %}
                <p class="text-red-400">{{message}}</p>
            {% endfor %}
        {% endif %}
        </form>
    </div>
</div>
            
{% endblock %}
